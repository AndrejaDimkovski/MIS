plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.calendarapp.calendarapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Unique Application ID
        applicationId = "com.calendarapp.calendarapp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enable MultiDex if necessary (for large apps with many methods)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Use debug signing config for now for testing
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Add the desugaring library to enable Java 8+ features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Other dependencies...
}

flutter {
    source = "../.."
}
